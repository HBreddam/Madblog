directions:
  - part: Dutch baby
    steps: 
      - step: Sæt en pande eller lav støbejernsgryde i ovnen og tænd den på 220&deg; (evt. hurtigvarme);
      - step: Bland mælk, mel, æg og salt sammen og pisk godt.
        substeps:
          - substep: "Brug en blender, foodprocessor eller en stavblender til at blande dejen godt og få godt med luft i."
      - step: Tilsæt hakket purløg og lad dejen vil på køkkenbordet til panden er klar i ovnen.
      - step: Når ovnen er blevet 220&deg; grader skal panden have 10 min ekstra i ovnen for at blive gennemvarm.
      - step: Tag panden ud og kom smørret i panden og rør det rundt til det er smeltet.
      - step: Hæld baby-dejen ned i smøret, drys med parmesan og sæt panden tilbage i ovnen.
      - step: Giv babyen 20-25 minutter i ovnen. Bare rolig den skal nok puffe op når du endeligt har opgivet den.
  - part: Fyld
    steps: 
      - step: Steg bacon på en pande og tilsæt rødløg når der er kommet lidt fedt ud fra baconet
      - step: Tag bacon og løg af og steg grønkål med lidt salt, evt. lidt af gangen da det fylder meget
        substeps:
          - substep: Jeg kan godt lide at der er lidt forskellige teksturer, så jeg steger en portion grønkål meget og en anden portion lidt. 
      - step: Skær cherrytomater i halve 
      - step: Når babyen er færdig tages ud af ovnen, hvorefter den falder sammen på midten. Kom fyldet i midten af babyen.
      - step: Drys evt. med lidt ost og server i den varme pande.

