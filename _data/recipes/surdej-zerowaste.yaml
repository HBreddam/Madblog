      - step: "Gå igang mindst 6 timer før bagning og tag surdejen ud af køleskabet. Lad lige glasset og dejen varme lidt op."
      - step: "Mål halvdelen af ingredienserne af og kom dem ned i glasset til surdejen og rør rundt."
      - step: "De næste 4-10 timer skal dejen stå lunt. Nogen bruger toppen af køleskabet, men det synes jeg kan blive for varmt. I stedet opbevarer jeg min surdej på nederste hylde i et overskab. Jeg holder så lyset der sidder under skabet tændt mens den hygger sig, hvilket giver en virkeligt god temperatur"
      - step: "2-4 timer før bagning gentages processen fra punkt 3. Jo længere denne tid før bagning dette skridt udføres jo mere surdejssmag vil der være i dejen"
      - step: "Når du skal bruge surdejen kan du bare hælde den ud af beholderen. Skrab ikke glasset med en dejskraber, for det der sidder tilbage skal gemmes til næste gang du skal lave surdej."

