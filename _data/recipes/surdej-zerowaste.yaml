      - step: "Opskriften er beregnet til at lave 100 gram surdej. Jeg vil anbefale at surdej svarende til mindst 20% af melvægten i den færdige dej. Så hvis du skal bage med 800 gram mel skal du bruge 160 gram surdej og gange derfor alle ingredienser med 1,6 såledet at det er 40 gram hvede og rugmel og 80 gram vand."
        substeps: 
          - substep: "Note: Målene er teorestiske og du kan komme til at opleve lidt svind, så det er en god ide at være lidt gavmild i hvert skridt. Mål fx hellere 26-27 gram af end 24 gram, så skulle det gå op."
