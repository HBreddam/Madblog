directions:
  - part: Poolish
    steps: 
      - step: Bland **vand og gær** sammen i en beholder med låg og tilføj derefter **speltmelet**
      - step: "Lad beholderen stå på køkkenbordet og fermentere alt efter hvor meget gær der er kommet i:"
        substeps:
          - substep: 3 g -> 2 timer
          - substep: 1.5 g -> 3-4 timer
          - substep: 0.75 g -> 7-8 timer
          - substep: 0.25 g -> 12-15 timer
      - step: Din poolish er klar når den har toppet og den begynder at falde lidt igen, hvilket man kan se som en aftegning på siden af glasset.
  - part: Tangzhong
    steps:
      - step: Bland **hvedemel, vand og mælk** i en gryde.  
      - step: Varm blandingen op til ca 65 grader eller til den tykner. Sørg for at røre ofte da det tykner hurtigt i bunden.
      - step: Når det er tyknet til tapetklisteragtig tykkelse sættes tangzhong'en til afkøling.
  - part: Boller
    steps: 
      - step: "Tag smør og æg ud af køleskabet så de kan få stuetemperatur mens du laver tangzhong"
      - step: Bland de tørre ingredienser sammen (**hvedemel, kardemomme, salt og sukker**)
      - step: Bland **mælk, æg, polish, surdej og tangzhong** sammen med de tørre ingredienser under omrøring, så der kun mangler at blive tilsat smør og ælt godt. Brug en røremaskine hvis du har, beriget dej kan tage lang tid at ælte. 
      - step: Når dejen slipper skålen eller bordet tilsættes **smøret** lidt af gangen og der æltes til dejen har optaget alt smøret og ikke længere er fedtet men mere glat. [Har du ikke en bagemaskine, kan du se her hvordan man får smøret optaget i dejen](https://www.bakewithjack.co.uk/videos/2019/6/20/bread-tip-203-how-to-get-butter-into-your-brioche-by-hand-3W3Rw)
      - step: Jeg foretrækker at tage min dej ud på bordet og spænde den op inden jeg skal arbejde med den. Har du ikke styr på hvordan man gør kan du se [Bake with Jack videoen fra forrige punkt.](https://www.bakewithjack.co.uk/videos/2019/6/20/bread-tip-203-how-to-get-butter-into-your-brioche-by-hand-3W3Rw)
      - step: Kom dejen i en lufttæt beholder og lad den dejen stå på køkkenbordet i 1,5 timer.
      - step: Sæt dejen derefter i køleskabet, gerne i mindst 8 timer.
      - step: "Næste skridt er at forme hvederne og når du gør det skal du forsøge at bevare den oprindelige overside fra dejens hævning, da den blandt andet er bedst at arbejde med: "
        substeps:
          - substep: Kom lidt mel på køkkenbordet og læg dejen på bordet med oversiden nedad og mas den lidt fladere og firkantet.
          - substep: Del dejen op i stykker på ca. 80 gr. (prøv at bevare så meget af oversiden som muligt på hvert stykke)
          - substep: Kom lidt mel på den ene håndflade læg et stykke med oversiden nedad i hånden.
          - substep: Derefter trækkes hver af hjørnerne ud og foldes 2/3 ind over resten af hveden. Dette gøres med hvert hjørne og gøres igen med hver af de nye hjørner.
          - substep: Læg hveden med folderne nedad og med en åben hånd føres hveden i cirkler så den bliver trillet til en rund og opspændt kugle (gør det et sted på bordet uden mel, da den skal kunne hænge lidt fast for at blive spændt op).
          - substep: Hvederne lægges med ca 0,5 cm mellemrum i en bradepande (ca 25 x 35 cm) med bagepapir eller smurt godt med smør. Læg 3 hveder på den korte led og 5 på den lange.
      - step: Kom husholdningsfilm eller let fugtet klæde over hvederne og lad dem efterhæve.
        substeps:
          - substep: På køkkenbordet skal de have have omkring 3 timer.
          - substep: Hvis du bruger et lunt sted i omkring 2 timer (jeg bruger en ovn der har været tændt i 20 sekunder).
          - substep: "OBS: Alle hjem variere, så husk at holde øje med hvederne og give dem mere tid hvis de har brug for det."
      - step: Hvis du hæver hvederne i ovnen tages de ud 30 min før de skal bages. Tænd ovnen på 180 grader og sæt bagestål, pizzasten eller en almindelig bradepande ind i ovnen.
      - step: Placer en bradepande eller lignende i bunden af ovnen og kog en halv liter vand.
      - step: Æggemassen til pensling piskes godt sammen, og hvederne pensles grundigt.
      - step: Hvederne sættes nu i ovnen direkte oven på bagestålet. Hæld kogende vand i bradepanden i bunden af ovnen for at skabe damp i ovnrummet.
      - step: Bag hvederne i ca 20 minutter eller til de har fået en flot brun overflade. Hvis du er i tvivl om de er færdige kan du bruge et stegetermometer. De skal være 88&deg;
        substeps: 
          - substep: Dampen skal lukkes ud efter 12-15 minutter for at få en ordentlig bruning.
      - step: Vend forsigtigt hvederne ud på hovedet på en rist eller skærebræt, tag bagepapir af hvis du har brugt det og vend dem straks tilbage på rist.
      - step: Hvederne har godt af at køle 5-10 minutter, hvis du altså kan holde dig fra dem.