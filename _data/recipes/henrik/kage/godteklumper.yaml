directions:
- part: 
  steps:
  - step: 'Bland først smør, flormelis og æg godt sammen, tilsæt derefter mel og salt
      og ælt det godt sammen. '
  - step: Hak nødder og chokolade en smule sjusket, så der er nogle dejligt store
      stykker og nogle små stykker.
  - step: Bland nødder og chokolade i dejen og lad den hvile i køleskabet til den
      skal bruges.
  - step: Tænd ovnen på 200 grader.
  - step: Form runde kuler af dejen på størrelse med en valnød eller lidt størrere
      og læg dem med lidt mellemrum på en bageplade.
  - step: Bag klumperne i 8-10 min til de har den ønskede afbagning.
