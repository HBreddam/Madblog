directions:
- part: 
  steps:
  - step: Det første der skal gøres er at finde en pande og en stor gryde frem, da
      der skal steges en masse.
  - step: Hak løg og bladselleri fint.
  - step: Kom en spiseske olie, bladselleri og løg i gryden og steg det ved lav varme
      mens resten forberedes.
  - step: Mens løgene hygger sig rives squash og gulerødder på et rivejern.
  - step: Når løgene er klare og bløde presses hvidløg ned i gryden.
  - step: Hvidløget steges i ca 1 minut og derefter tilsættes hakket tomat til gryden,
      som nu skal hygge sig på middel varme.
  - step: Steg kødet på panden evt. over flere omgange, hvis panden ikke er stor nok
      og blusset ikke er stærkt nok. Kom kødet over i gryden efterhåden som det bliver
      brunet.
  - step: Tilsæt mere olie og steg derefter tomatpuré i et par minutter.
  - step: Steg de revede grøntsager i overkommelige portioner og kom dem op i gryden.
      (Dette gøres blandt andet for at trække smagen fra panden over i gryden)
  - step: Så snart der er overskud til det kan du begynde at krydre retten. Kom den
      koncentrerede bouillon direkte ned i gryden og tilsæt derefter oregano, paprika,
      worcestershire sauce, 2 tsk sukker, peber og parmesan.
  - step: Lad kødsovsen simre i så lang tid du kan overskue, men mindst 20 minutter.
  - step: Inden servering koges pasta efter anvisning på pastapakken.
  - step: Før retten serveres, smages den til med det sidste sukker.
  - step: Server pasta med kødsovs og en god portion revet parmesan!
