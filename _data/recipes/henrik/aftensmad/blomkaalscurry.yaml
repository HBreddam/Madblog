directions:
  - part: "Forberedelse"
    steps:
      - step: "Start ovnen på 200&deg; varmluft"
      - step: "Kog **ris** som man koger ris (hvis der bruges hvide ris kan man vente til blomkål og kikærter er i ovnen)"
      - step: "Klargør ingredienserne til curryen:"
        substeps:
          - substep:  "**Løg** og **hvidløg** skrælles og snittes"
          - substep:  "**Gulerod** og **ingefær** skrælles og rives"
          - substep:  "**Korianderen** plukkes og stilkene hakkes fint, bladene sættes til siden"
      - step: "**Blomkål** skylles og plukkes i mindre bukketter"
        substeps:
          - substep: "Fordel blomkålbukketerne på en bageplade og vend dem i **olivenolie** og **hvidløgsolie** og drys med **spidskommen** for at fordele jævnt og vend det hele rundt"
          - substep: "Sæt bagepladen i ovnen så der er plads til en plade neden under"
          - substep: "Bag i 25 min og tøm jævnligt ovnrummet for damp"
      - step: "Skyl **kikærterne** og lad dem dryppe af og tør dem i et viskestykke eller lignende"
        substeps:
          - substep: "Fordel kikærterne på en bageplade og vend dem i **olie** drys med **salt** og **garam masala** og tril kikærterne med rundt til den er jævnt fordelt."
          - substep: "Sæt pladen i ovnen og tjek til om de er klar når blomkålen tages ud, hvis ikke de er færdig skrues ned på 175&deg;  giv dem 5-10 min mere"
  - part: "Curry"      
    steps:
      - step : "Gryden varmes op (gerne meget varm hvis du har to frie hænder og ingen børn til at forstyrre dig) og **olie**, **løg** og **hvidløg** kommes i og steges til løgene har fået lidt farve"
        substeps:
          - substep: "Tilsæt **ingefær** og **karrypasta** steg kort"
          - substep: "Tilsæt **karry**, **garam masala** og **korianderstænger** og kort efter **gulerødder** (karryen skal have varme men ikke brænde på)"
          - substep: "Steg det hele kort og hæld så **kokosmælk**, flåede **tomater** og **græsk youghurt** i curryen"
          - substep: "Smag retten til med **lime**, **sukker**, **salt/boulion** og **peber**. Den må gerne smage surt da både blomkål og kikærter balancere surheden."
          - substep: "Bland **blomkålen** i gryden"
      - step:  "Server curryen med risen og drys med kikærter og korianderblade samt en måske limebåd."

