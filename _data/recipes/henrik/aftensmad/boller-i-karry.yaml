directions:
  - part: "Forberedelse"
    steps:
      - step: Bland ingredienserne til farsen sammen og rør det godt rundt med en håndmikser med dejkrogene på. Sørg for at den samler sig til en godt rørt fars.
      - step: Riv gulerødder og squash på et rivejern.
      - step: Sæt ris over hvis du skal have brune ris.
      - step: Bland krydderierne sammen i en skål. Smelt smørret i en stor gryde og kom krydderiblandingen i og varm den op kort under omrøring. Kom mel i gryden og lad det samle sig og varm det igen igennem under omrøring.
      - step: Kom nu grøntsagerne i gryden og rør godt rundt. Hvis melet sætter sig i bunden kan du komme lidt af den tykke del af kokosmælken ned.
      - step: Når grøntsagerne har fået noget varme hældes kokosmælken gradvis på under ømrøring. Lad derefter retten simre i 15 minutter.
      - step: Blend nu sovsen så fint som muligt med en stavblender. Kom bouillonterningerne i og blend lidt mere. Skru ned på på svag varme, jeg bruger 4 ud af 9 på mit komfur. 
      - step: Form små kødboller på størrelse med en bordtennis bold og kom dem ned i sovsen. Lad være med at lave bollerne for store, da de nemt skal kunne koges færdige i sovsen.
      - step: Rør ganske stille rundt et par gange under kogningen så det ikke brænder på og efter 10-15 skulle bollerne gerne have opnået den ønskede kernetemperatur på 75 grader.
      - step: Smag tilsidst til med soya.
      - step: Server retten med en en spidskålsalat og/eller tern af æbler og appelsin i lidt citronsaft. Drys evt. også retten med lidt revet kokos og nogle korianderblade. 
