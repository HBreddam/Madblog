directions:
  - part:
    steps:
      - step: Tænd din ovn på 175 grader varmluft.


  - part: Ærtemos
    steps:
      - step: Smelt **smøret** i en lille gryde.
      - step: Tilføj **mynten og ærterne** og lad det simre i 5-10 minutter.
      - step: Lav dejen imens.
      - step: Når ærterne er færdige stavblendes de og smages til med  **citron, salt og peber**.

  - part: Dej
    steps: 
      - step: Pisk **mel, øl, bagepulver, salt og peber** sammen i en skål til en ensartet dej.
      - step: Dæk dejen til og lad den hvile 20-30 minutter, mens du arbejder videre.

  - part: Fritter
    steps:
      - step: Skær **kartoflerne** i både og læg dem i et ovnfast fad
      - step: Vend dem med **olie, rosmarin, timian, salt og peber**, til alle karofler er dækket.
      - step: Sæt kartoflerne i den forvarmede ovn og bag dem i 30-35 minutter.

  - part: Fisk
    steps:
      - step: Hæld **olien** i en tykbundet gryde og varm den langsomt op **uden** låg.
      - step: Pak **fisken** ud og dup den evt. tør med køkkenrulle.
      - step: Vend filletterne i **hvedemel**, så de er helt dækkede.
      - step: Når olien er mellem 160-180 grader er den klar til brug.
      - step: Dyp filetterne i dejen og check at de er helt svøbt i dej og sænk dem forsigtet ned i den varme olie.
        substeps:
          - substep: Du bliver formentlig nødt til at stege dine filetter af flere omgange. Både for at de ikke sætter sig sammen og for at temperaturen ikke sænkes for hurtigt.
          - substep: Hold evt. de færdige filetter varme i ovnen med fritterne imens.
      - step: Lad fisken stege i 5-8 minutter afhængig af størrelse. Tjek deres kernetemperatur, når du fornemmer, at de er ved at være færdige. Det anbefales at fisk når en temperatur på omkring 50 grader.

  - part: Servering
    steps:
      - step: Server filetterne hurtigst muligt efter stegning med fritter og ærtemos.


  - part: Tips!
    steps:
      - step: Sætter fisken sig fast på bunden af gryden? Så er olien nok for kold.
      - step: Det er optimalt at lade olien være i nærheden af 160 grader, når du starter stegningen og være omkring 180 grader, når du afslutter din stegning.
