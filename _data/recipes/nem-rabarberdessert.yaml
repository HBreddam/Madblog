directions:
  - part: Råsyltet rabarber
    steps: 
      - step: Skyl rabarber og skær dem i skiver på ca ½ centimeter og kom dem i en beholder, som fx et patentglas. Skold beholderen med kogende vand, så holder det sig i op til 14 dage. 
      - step: Skrab vaniljekornene fra vaniljestangen ud i lidt at sukkeret
      - step: Kom sukker, vaniljekorn og stang ned til rabarberne og bland det godt rundt så alle rabarber er dækket
      - step: Lad rabarberne trække på køl i 2-3 dage, så er de klar til at blive spist 
  - part: Rabarberdessert
    steps:
      - step: Bland mascarpone og fløde og pisk det det til en let creme
      - step: Hak chokoladen i grove flager, ved at starte fra en ende af og skære lidt af chokoladen med en stor kniv
