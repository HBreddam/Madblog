directions:
  - part: Poolish
    steps: 
      - step: Bland alle ingredienserne sammen i en beholder med låg
      - step: "Lad beholderen stå på køkkenbordet og fermentere alt efter hvor meget gær der er kommet i:"
        substeps:
          - substep: 3 g -> 1-2 timer
          - substep: 1.5 g -> 3-4 timer
          - substep: 0.75 g -> 7-8 timer
          - substep: 0.25 g -> 12-15 timer
      - step: Din poolish er klar når den har toppet og den begynder at falde lidt igen.
  - part: Dej
    steps: 
      - step: Bland alle de tørre ingredienser sammen.
      - step: Hæld mælk en del af mælken ned i bøtten med poolish for at frigøre det. Brug en våd dejskraber for at få det ud af beholderen og ned til de tørre ingredienser
      - step: Tilsæt æg, surdej og resten af mælken
      - step: Ælt dejen til den er smidig eller slipper skålen hvis du bruger røremaskine
      - step: Tilsæt smørret af 2-3 omgang og ælt til det er blevet optaget af dejen
      - step: Lad dejen hæve i en skål i ca. 2 timer, til den er hævet til dobbelt størrelse
  - part: Pølsehorn
    steps: 
      - step: Drys mel på bordet og dejen og hæld dejen ud på bordet.
      - step: Rul dejen ud i en firkant på 40x60 cm
      - step: Del dejen på midten så du har to stykker på 20x60 cm.
      - step: Del dejen i aflange rektangler på det lange led så du har halvt så mange rektangler som pølsestykker
      - step: Dej hvert stykke på diagonalen, så du nu har lige så mange trekanter som pølser.
      - step: Smør den nederste del af trekanten med ketchup og rul et pølsestykke ind i dejen startende fra bunden af trekanten.
      - step: Lad pølsehornene efterhæve i 30-45 minutter, tænd ovnen på 180&deg; imens.
      - step: Pisk et æg sammen med en smule salt og pensel hornene
      - step: Bag pølsehornene i 20 minutter eller til de er gyldne. Jeg har damp i ovnen de første 10 minutter, men det kan undlades.
   