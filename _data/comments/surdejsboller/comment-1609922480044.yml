message: "Hej Emma \r\nAfbagning vil selvfølgeligt være forskellig alt efter, hvor varm ovnen er og det skal jeg måske bemærke i opskriften ☺️ \r\nJeg bager generelt mine boller hårdt, for at få en god afbagning af skorpen da det giver ekstra meget smag. Men bollerne skal ogs gerne have lang tid nok til at være helt gennembagte, så det er lidt en balance der skal findes for den enkelte smag. Det varierer selvfølgeligt også for den enkelte ovn og dejen luftighed, så jeg tror jeg vil angive det som et interval i stedet."
